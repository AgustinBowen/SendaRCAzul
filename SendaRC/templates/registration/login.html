{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extracss %}{{block.super}}
<link href="{% static 'css/autenticacion.css' %}" rel="stylesheet" />
{% endblock %}
{% block container %}
<main class="container-autenticacion">
    <section class="heroAutenticacion">
        <h1 style="color: rgb(0, 195, 255);">SendaRC 💻🖱️</h1>
        <form method="POST">
            <h4>Iniciar Sesión</h4>
            {% csrf_token %}
            {{ form | crispy }}
            <div class="container-recuperar-contraseña">
                <a href="{% url 'password_reset' %}" id="recuperar-contraseña">olvido su contraseña?</a>
            </div>
            <div class="container-login-buttons">
                <button type="submit" class="login-btn btn btn-primary">Iniciar Sesión</button>
                <a href="{% url 'register' %}" class="login-btn btn btn-primary">Registrarse</a>
            </div>
        </form>
        <section class="container-makers">
            <p>© 2024 <a href="#" id="makers-brand">SendaRC</a></p>
        </section>
    </section>
</main>
{% endblock %}
