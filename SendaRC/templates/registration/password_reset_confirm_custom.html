{% extends 'layouts/base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block extracss %}{{block.super}}
<link href="{% static 'css/autenticacion.css' %}" rel="stylesheet" />
{% endblock %} {% block container %}
<main class="container-AutenticacionHeader">
  <header class="header-autenticacion">
    <h1><a href="{% url 'login' %}" style="text-decoration: none; color: #ffffff; transition: color 0.2s ease-in-out;" onmouseover="this.style.color='#1887cc'" onmouseout="this.style.color='#ffffff'">SendaRC</a></h1>
  </header>
  <section class="heroAutenticacion">
    <form method="POST">
      <h3>Ingrese su correo electrónico</h3>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="container-login-buttons">
        <button type="submit" class="login-btn btn btn-primary">Cambiar contraseña</button>
      </div>
    </form>
  </section>
</main>
{% endblock %}
